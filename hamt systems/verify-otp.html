            font-size: 14px;

        .btn-submit {

            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #333;
        }

        /* OTP Section Styles */
        .otp-message {
            text-align: center;
            font-size: 13px;
            color: #333;
            margin: 20px 0 15px 0;
            font-weight: 500;
        }

        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* Khoảng cách giữa các ô */

        }

        .otp-box {
            width: 45px;
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #f9f9f9; /* Màu nền nhạt cho ô nhập */
            outline: none;
        }

        .otp-box:focus {
            border-color: #8b7355;
            background-color: #fff;
        }

        .resend-text {
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;
            color: #555;
        }

        .resend-link {

            margin-left: 5px;

        .resend-link:hover {

        }

        /* --- FOOTER --- */
        .contact-footer {
            background-color: #d4c4b0;
            padding: 40px 50px;

        .footer-container {

            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;

        .footer-left h3 {

            font-weight: 700;

            margin-bottom: 20px;

        .footer-right .contact-info {

            display: flex; align-items: center; gap: 10px; font-size: 14px; color: #5a5a5a;

        @media (max-width: 768px) {

            .auth-form-wrapper { padding: 0 20px; }

    <script>
        // Script đơn giản để tự động nhảy sang ô tiếp theo khi nhập số
        const inputs = document.querySelectorAll('.otp-box');
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', function(e) {
                if (this.value.length >= 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
                if (e.key === 'Backspace') {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });
    </script>
