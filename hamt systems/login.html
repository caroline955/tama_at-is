<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - HAMT Pastry</title>
    <link href="pic/Nude and Black Modern Bakery Logo.pdf" rel="icon" type="image/x-icon"/>
    <style>
        /* --- RESET & GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f1ed;
        }

        /* --- NAVIGATION (Giữ nguyên) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f5f1ed;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #8b7355;
        }

        .login-btn {
            background-color: #8b7355;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #6d5a47;
        }

        /* --- LOGIN SECTION --- */
        .login-container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Chiều cao full màn hình */
            display: flex;
            justify-content: center;
            align-items: center;
            /* LƯU Ý: Thay đường dẫn ảnh nền của bạn vào đây */
            background-image: url('pic/background_login.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
        }

        /* Lớp phủ mờ để chữ dễ đọc hơn (nếu ảnh nền quá sáng/tối) */
        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Màu trắng mờ nhẹ */
            backdrop-filter: blur(2px); /* Hiệu ứng kính mờ nhẹ */
            z-index: 1;
        }

        .login-form-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            /* Không set background trắng để giống thiết kế trong suốt */
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd; /* Viền mỏng */
            background-color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #8b7355;
        }

        /* Ô password có icon mắt */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            width: 20px;
            height: 20px;
        }

        /* Nút Continue màu đen */
        .btn-continue {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-continue:hover {
            background-color: #333;
        }

        /* Forgot password & Or divider */
        .form-footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .divider-text {
            text-align: center;
            color: #333;
            font-weight: 500;
        }

        .forgot-link {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            margin-left: auto; /* Đẩy sang phải */
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Social Buttons */
        .social-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            background-color: #e0e0e0; /* Màu xám nhạt giống ảnh */
            color: #333;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #d0d0d0;
        }

        /* --- FOOTER (Giữ nguyên) --- */
        .contact-footer {
            background-color: #d4c4b0;
            padding: 40px 50px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left h3 {
            font-size: 18px;
            font-weight: 700;
            color: #6d5a47;
            margin-bottom: 20px;
        }

        .social-media {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            color: #4a4a4a;
            transition: color 0.3s ease;
        }

        .footer-right .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #5a5a5a;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 15px; padding: 15px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
            .login-form-wrapper { padding: 0 20px; }
            .footer-container { flex-direction: column; gap: 30px; }
            .footer-right .contact-info { align-items: flex-start; }
        }
    </style>
</head>

    <script>
        // Xử lý ẩn hiện mật khẩu
        const togglePassword = document.querySelector('#toggle-password');
        const passwordField = document.querySelector('#password-field');

        togglePassword.addEventListener('click', function () {
            // Toggle type attribute
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Toggle icon color để biết trạng thái
            this.style.color = type === 'text' ? '#8b7355' : '#777';
        });
    </script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. TỰ ĐỘNG SET ACTIVE MENU
        // Lấy tên file hiện tại từ URL (ví dụ: membership.html)
        // decodeURIComponent để xử lý các ký tự đặc biệt như khoảng trắng (%20) trong "home web.html"
        const currentPage = decodeURIComponent(window.location.pathname.split("/").pop());
        const navLinks = document.querySelectorAll('.nav-links a');

        navLinks.forEach(link => {
            // Lấy đường dẫn trong thẻ href
            const href = link.getAttribute('href');
            
            // Nếu href trùng với tên file hiện tại -> Thêm class active
            if (href === currentPage) {
                link.classList.add('active');
            }

            // TRƯỜNG HỢP ĐẶC BIỆT:
            // Nếu đang ở trang chi tiết (product-detail.html) hoặc collection.html
            // Thì vẫn bôi đậm mục "PRODUCT" (products.html)
            if ((currentPage === 'product-detail.html' || currentPage === 'collection.html') && href === 'products.html') {
                link.classList.add('active');
            }
             // Nếu đang ở trang login, reset-password... thì không cần bôi đậm gì cả (hoặc bôi đậm Login nếu muốn)
        });

        // 2. CẬP NHẬT SỐ LƯỢNG GIỎ HÀNG (CART BADGE)
        updateCartBadge();
    });

    function updateCartBadge() {
        const badge = document.getElementById('cart-badge');
        if (!badge) return;
        
        const cart = localStorage.getItem('cart');
        const cartArray = cart ? JSON.parse(cart) : [];
        const totalItems = cartArray.reduce((sum, item) => sum + (item.quantity || 1), 0);
        
        badge.textContent = totalItems;
        
        if (totalItems > 0) {
            badge.classList.remove('hidden');
        } else {
            badge.classList.add('hidden');
        }
    }
</script>
