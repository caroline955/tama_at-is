<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset New Password - HAMT Pastry</title>

    <style>
        /* --- RESET & GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f1ed;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f5f1ed;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #8b7355;
        }

        .login-btn {
            background-color: #8b7355;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #6d5a47;
        }

        /* --- AUTH SECTION --- */
        .auth-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ĐƯỜNG DẪN ẢNH NỀN: Thay đổi tên file ảnh của bạn tại đây */
            background-image: url('pic/background_login.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
        }

        .auth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .auth-form-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Segoe UI', sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 14px;
            outline: none;
        }

        /* Password Wrapper for Toggle Icon */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            width: 20px;
            height: 20px;
        }

        /* Button Styles */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #333;
        }

        /* --- FOOTER --- */
        .contact-footer {
            background-color: #d4c4b0;
            padding: 40px 50px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left h3 {
            font-size: 18px;
            font-weight: 700;
            color: #6d5a47;
            margin-bottom: 20px;
        }

        .social-media {
            display: flex;
            gap: 15px;
        }
        
        .social-icon {
            width: 20px; height: 20px; color: #4a4a4a;
        }

        .footer-right .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }
        
        .contact-item {
            display: flex; align-items: center; gap: 10px; font-size: 14px; color: #5a5a5a;
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 15px; padding: 15px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
            .auth-form-wrapper { padding: 0 20px; }
            .footer-container { flex-direction: column; gap: 30px; }
            .footer-right .contact-info { align-items: flex-start; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='home web.html'">HAMT PASTRY</div>
        <ul class="nav-links">
            <li><a href="home web.html">HOME</a></li>
            <li><a href="products.html">PRODUCT</a></li>
            <li><a href="how-to-buy.html">HOW TO BUY</a></li>
            <li><a href="membership.html">MEMBERSHIP</a></li>
            <li><a href="inquiry.html">INQUIRY</a></li>
            <li><a href="cart.html">CART</a></li>
            <li><button class="login-btn" onclick="window.location.href='login.html'">LOG IN</button></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-overlay"></div>

        <div class="auth-form-wrapper">
            <h1 class="page-title">Reset password</h1>

            <div class="input-group">
                <label class="input-label">Enter new Password</label>
                <div class="password-wrapper">
                    <input type="password" class="input-field password-input" placeholder="Enter your password">
                    <svg class="toggle-password" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Confirm new Password</label>
                <div class="password-wrapper">
                    <input type="password" class="input-field password-input" placeholder="Enter your password">
                    <svg class="toggle-password" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </div>
            </div>

            <button class="btn-submit" onclick="alert('Password Reset Successful! Redirecting to Login...'); window.location.href='login.html'">Submit</button>
        </div>
    </div>

    <footer class="contact-footer">
        <div class="footer-container">
            <div class="footer-left">
                <h3>Hamt Pastry</h3>
                <div class="social-media">
                    <a href="#" class="social-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg></a>
                    <a href="#" class="social-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/></svg></a>
                </div>
            </div>
            <div class="footer-right">
                <div class="contact-info">
                    <div class="contact-item"><span>68 Van Cao, Ba Dinh, Ha Noi</span></div>
                    <div class="contact-item"><span>hamt.pastry@gmail.com</span></div>
                    <div class="contact-item"><span>19006886</span></div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Xử lý ẩn/hiện cho tất cả các trường mật khẩu
        const toggleButtons = document.querySelectorAll('.toggle-password');

        toggleButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                // Tìm ô input đi kèm (cùng nằm trong .password-wrapper)
                const input = this.previousElementSibling;
                
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Đổi màu icon để biết trạng thái
                this.style.color = type === 'text' ? '#8b7355' : '#777';
            });
        });
    </script>
</body>
</html>
