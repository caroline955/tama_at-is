<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Shopping Cart - HAMT Pastry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafaf8;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #d4c4b0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #8b7355;
        }

        .nav-links a.active {
            color: #8b7355;
            font-weight: 700;
            border-bottom: 3px solid #8b7355;
            padding-bottom: 5px;
        }

        .cart-icon {
            width: 30px;
            height: 30px;
            background-color: #e8e0d8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn {
            background-color: #8b7355;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #6d5a47;
        }

        /* Cart Section */
        .cart-section {
            padding: 60px 50px;
            background-color: #fafaf8;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .cart-header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .cart-count {
            font-size: 16px;
            color: #666;
            font-weight: 600;
        }

        /* Cart Items */
        .cart-items {
            margin-bottom: 40px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 150px 1fr 100px;
            gap: 30px;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item-image {
            width: 150px;
            height: 150px;
            background-color: #e8e0d8;
            border-radius: 4px;
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item-name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cart-item-price {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: fit-content;
        }

        .quantity-control button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .quantity-control button:hover {
            background-color: #f0f0f0;
        }

        .quantity-control input {
            width: 50px;
            height: 30px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        .cart-item-remove {
            text-align: right;
        }

        .remove-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remove-btn:hover {
            color: #333;
        }

        /* Cart Summary */
        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 40px 0;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        .summary-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .summary-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #333;
        }

        .summary-note {
            font-size: 12px;
            color: #999;
        }

        .summary-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: right;
        }

        .summary-total {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .summary-code {
            font-size: 12px;
            color: #999;
        }

        /* Checkout Button */
        .checkout-section {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .checkout-btn {
            background-color: #8b7355;
            color: white;
            padding: 15px 60px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            background-color: #6d5a47;
        }

        .checkout-btn::after {
            content: "";
            font-size: 16px;
        }

 /* Footer */

 /* Empty Cart Message */

 @media (max-width: 768px) {
 nav {
 padding: 20px;

/* Cart Badge Counter */
.cart-badge {

    top: -8px;
    right: -12px;
    background-color: #e74c3c;
    color: white;

    padding: 2px 7px;

    min-width: 18px;

    justify-content: center;

}

.cart-badge.updated {

}

@keyframes bounceIn {
    0% { transform: scale(0.5); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.cart-badge.hidden {
    display: none;

 <script>
 // Cart data stored in localStorage 
function getCart() {
    const cart = localStorage.getItem('cart');
    return cart ? JSON.parse(cart) : [];
}

function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
}

function renderCart() {
    const cart = getCart();
    const cartItemsContainer = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const subtotalElement = document.getElementById('subtotal');

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
        <div class="empty-cart">
        <p>Your cart is empty</p>
        <a href="products.html">Continue Shopping</a>
        </div>
        `;
        cartCount.textContent = '(0)';
        subtotalElement.textContent = '0';
 return;
 }

 let totalPrice = 0;
 cartItemsContainer.innerHTML = cart.map((item, index) => {
 const itemTotal = parseFloat(item.price.replace(/[^0-9.-]+/g, '')) * item.quantity;
 totalPrice += itemTotal;

 return `
 <div class="cart-item">
 <div class="cart-item-image">
 <img src="${item.image}" alt="${item.name}">
 </div>
 <div class="cart-item-details">
 <div class="cart-item-name">${item.name}</div>
 <div class="cart-item-price">${item.price}</div>
 <div class="quantity-control">
 <button onclick="updateQuantity(${index}, -1)">-</button>
 <input type="number" value="${item.quantity}" readonly>
 <button onclick="updateQuantity(${index}, 1)">+</button>
 </div>
 </div>
 <div class="cart-item-remove">
 <button class="remove-btn" onclick="removeFromCart(${index})">🗑️</button>
 </div>
 </div>
 `;
 }).join('');

 cartCount.textContent = `(${cart.length})`;
 subtotalElement.textContent = totalPrice.toLocaleString('vi-VN');
 }

 function updateQuantity(index, change) {
    const cart = getCart();
    cart[index].quantity += change;
    if (cart[index].quantity < 1) {
        cart.splice(index, 1);
    }
    saveCart(cart);
    renderCart();
    updateCartBadge(); // Thêm dòng này
}

function removeFromCart(index) {
    const cart = getCart();
    cart.splice(index, 1);
    saveCart(cart);
    renderCart();
    updateCartBadge(); // Thêm dòng này
}

function setActiveNav() {
    const navLinks = document.querySelectorAll('.nav-links a');
    const currentPage = window.location.pathname.split('/').pop() || 'cart.html';

    navLinks.forEach(link => {
        link.classList.remove('active');
        const href = link.getAttribute('href');

        if (href.includes('cart.html')) {
            if (currentPage === 'cart.html') {
                link.classList.add('active');
            }
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    renderCart();
    setActiveNav();
    updateCartBadge();
});

document.querySelector('.checkout-btn').addEventListener('click', function() {
    alert('Proceeding to checkout...');
});
